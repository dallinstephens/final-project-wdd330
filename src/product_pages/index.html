<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mens Attire | Cedar Ridge Rimrock 2-person tent</title>

  <link rel="stylesheet" href="../css/style.css" />

  <script src="../js/product.js" type="module"></script>
</head>

<body>
  <header id="main-header" class="divider"></header>

  <main class="divider">
    <section class="product-detail">
      <h3 id="productName"></h3>

      <h2 id="productNameWithoutBrand" class="divider"></h2>

      <img id="productImage" class="divider" src="" alt="" />

      <p id="productFinalPrice" class="product-card__price"></p>

      <p id="productColorName" class="product__color"></p>

      <p id="productDescriptionHtmlSimple" class="product__description"></p>

      <div class="product-detail__add">
        <!-- Reference for input type number: -->
        <!-- https://www.w3schools.com/tags/att_input_type_number.asp -->
        <label id="quantity-container" for="quantity">Quantity<input type="number" id="quantity"
            name="quantity"></label>
        <!-- References for dataset (data-* attribute): -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/dataset -->
        <!-- https://www.w3schools.com/tags/att_data-.asp -->
        <button id="addToCart" data-id="">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
